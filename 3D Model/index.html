    <div class="container">

        <div class="main">
            <div class="model">
                <model-viewer auto-rotate disable-zoom class="d3" alt="Neil Armstrong's"  src="hovering_engine_motorcycle.glb" ar  camera-controls touch-action="pan-y"></model-viewer>

        <div class="mdesc">
            <p>Descriptions</p>
        </div>

        <div class="child rating">

                <img src="assets/speed-svgrepo-com.svg" alt="">

            </div>

            <div class="rate">
                <img src="assets/power-chip-svgrepo-com.svg" alt="">

                <h1>3000W</h1>
            </div>

            <div class="rate">
                <img src="assets/speed-svgrepo-com (1).svg" alt="">
                <p>Range</p>
                <h1>40-50 km</h1>
            </div>

            <div class="rate">
                <img src="assets/motorcycle-cross-moto-bike-svgrepo-com.svg" alt="">
                <p>Max Load</p>
                <h1>120 kg</h1>
            </div>
        </div>
    </div>
